<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>DPS Typefaces Diff</title>
  <!--link rel="stylesheet" type="text/css" href="css/stylesheet.css"-->

  <!--jQueryOnline--><!--script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script-->
  <!--jQueryLocal--><script src="js/jquery-3.4.1.min.js"></script>
  <script src="js/jquery.inputfit.js"></script>

  <script>
    /* jQuery content mirroring */
    $.fn.mirror = function (selector) {
      return this.each(function () {
        var $this = $(this);
        var $selector = $(selector);
        $this.bind('keyup', function () {
          $selector.val(($this.val()));
        });
      });
    };
  </script>

  <style>
  * {
    margin: 0;
    padding: 0;
  }

  /*@font-face {
    font-family: 'DPS Supernormal';
    src: url(../font/NeueHaasGrotDisp-45Light-Web.woff2) format('woff2');
  }*/

  html {
    height: 100%;
    font-size: 12px;
    font-family: "DPS Supernormal", -apple-system, system-ui, BlinkMacSystemFont, "Segoe UI", Roboto;
    line-height: 1.125;
    font-kerning: normal;
    -moz-osx-font-smoothing: grayscale;
  }

  section {
    /*float: left;
    width: 100%;
    height: 33.333vh;*/
  }

  section input {
    padding: 0 2.5% 0 2.5%;
    font-size: 25vh;
    width: 95%;
    height: 33.333vh;
    vertical-align: baseline;
  }

  input::placeholder {
  color: #f0f0f0;
  }

  input:focus::placeholder {
  color: transparent;
  }

  </style>

  <script>
  /* auto font-size for input */
    $(function(){
      $('#oldVer').mirror('#newVer');
      $('#oldVer').inputfit();
      $('#bothVer').inputfit();
      $('#newVer').inputfit();
    })
  </script>

</head>
<body>
  <div id="container">
    <section>
      <input type="text" name="oldVer" id="oldVer" placeholder="changed?">
    </section>
    <section class="blendedSpace">
      <input type="text" name="bothVer" id="bothVer" value="dps diff">
    </section>
    <section>
      <input type="text" name="newVer" id="newVer" value="mirror" style="font-family: 'Times New Roman';">
    </section>
  </div>
</body>
</html>
