<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>diff.public.service</title>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="js/jquery.inputfit.js"></script>

  <style>
  * {
    margin: 0;
    padding: 0;
  }

  html {
    font-family: -apple-system, system-ui, BlinkMacSystemFont, "Segoe UI", Roboto;
    line-height: 1.125;
    font-kerning: normal;
    -moz-osx-font-smoothing: grayscale;
  }

  input {
    padding: 0 2.5% 0 2.5%;
    font-size: 25vh;
    width: 95%;
    height: 33vh;
    vertical-align: baseline;
  }

  input::placeholder {
    color: #f0f0f0;
  }

  input:focus::placeholder {
    color: transparent;
  }

  input[type="text"]
  {
    background: transparent;
  }

  .old {
    font-family: "Old";
    color: #0FF;
    z-index: 0;
  }

  .new {
    font-family: "New";
    color: #F0F;
    z-index: 1;
  }

  #blendWrapper {
    top: 33vh;
    /* problem #1 *//* tento height vytváří překryv */
    height: 33.4vh;
  }

  .blend {
    position: absolute;
    mix-blend-mode: multiply;
    width: 100%;
    /*height: 33.333vh;*/
  }
  </style>

  <script>/*jQuery scripts*/
    /* jQuery content mirroring */
    $.fn.mirror = function (selector) {
      return this.each(function () {
        var $this = $(this);
        var $selector = $(selector);
        $this.on('keyup', function () {
          $selector.val(($this.val()));
        });
      });
    };

    $(function(){
      /* mirroring */
      $('#old').mirror('#new, #blendOld, #blendNew');
      $('#new').mirror('#blendNew');

      /* jQuery auto font-size for input */
      $('#old').inputfit();
      $('#blendOld').inputfit();
      $('#blendNew').inputfit();
      $('#new').inputfit();

      /*keyup = oldVer resizes back; keydown = none resizing back*/
      $(":input").on('keyup', function(){
        $('#oldVer').inputfit();
        $('#blendOld').inputfit();
        $('#blendNew').inputfit();
        $('#new').inputfit();
      });
    })
  </script>
  <script>
    var url_string = window.location.href;
    var url = new URL(url_string);
    var a = url.searchParams.get("a");
    var b = url.searchParams.get("b");
    /*console.log(a);
    console.log(b);*/

    var InsertOld = document.createElement('style');
    InsertOld.innerHTML = `
        @font-face {
          font-family: 'Old';
          src: url('${a}') format('woff2');
        }
        `;
    var InsertNew = document.createElement('style');
    InsertNew.innerHTML = `
        @font-face {
          font-family: 'New';
          src: url('${b}') format('woff2');
        }
    `;
    document.head.appendChild(InsertOld);
    document.head.appendChild(InsertNew);
  </script>

</head>
<body>
  <section>
    <input type="text" class="display old" id="old" placeholder="changed?">
  </section>
  <div id="blendWrapper">
    <div class="blend">
      <input type="text" class="display old" id="blendOld">
    </div>
    <div class="blend">
      <input type="text" class="display new" id="blendNew">
    </div>
  </div>
  <section>
    <input type="text" class="display new" id="new">
  </section>
</body>
</html>
